<!DOCTYPE html>
<html lang="en">
<head>

    {% block title %}<title>Learn With Me</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
{% block sidebar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href=
                            "{% url 'main' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="">Все занятия</a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="">Все предметы</a></li>
                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="navbar-text" style='color: #19865C'>Привет,
                        {{ user.get_username }} </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}?next
                        ={{ request.path }}">Выход</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}?next
                        ={{ request.path }}">Войти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% endblock %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-10 ">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
</body>
</html>
