<!DOCTYPE html>
<html lang="en">
<head>

    {% block title %}<title>Learn With Me</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"

</head>

<body>

            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href=

                <li class="nav-item"><a class="nav-link" href="">All

{% endblock %}

    <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-10 ">
            {% block content %}{% endblock %}
        </div>
    </div>

</div>
